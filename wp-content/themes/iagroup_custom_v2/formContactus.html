<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control > input::placeholder {
            color: #828282;
            opacity: 1;
        }

        .form-control > select {
            color: #828282;
            opacity: 1;
        }

        .mb-15 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #f3982e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d3781e;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .privacy-policy {
            margin-top: 20px;
            font-size: 10px;
        }

        .btn-send {
            display: -webkit-box;
            height: 50px;
            min-width: 233px;
            border-radius: 50px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form action="#" method="post">
            <div class="row mb-15">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-15">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="mobileNumber" name="mobileNumber"
                        placeholder="Mobile Number*" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="businessEmail" name="businessEmail"
                        placeholder="Business Email*" required>
                </div>
            </div>
            <div class="row mb-15">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="position" name="position" placeholder="Position*" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="company" name="company" placeholder="Company*" required>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" id="industry" name="industry" required>
                    <option value="" disabled selected>Industry*</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="hearAboutUs" name="hearAboutUs" required>
                    <option value="" disabled selected>How did you hear about us*</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="areaOfInterest" name="areaOfInterest" required>
                    <option value="" disabled selected>Area of Interest*</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Message*" required></textarea>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="agree1" required>
                    I agree to allow the company to use my personal data to send information, news, and benefits related
                    to the products and services of the company through email, SMS, applications, social media,
                    telephone, and direct mail.
                </label>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="agree2">
                    I agree to disclose my personal data to business groups or trade partners of the company for the
                    purpose of sending information, news, and benefits related to the products and services of the
                    company through email, SMS, applications, social media, telephone, and direct mail.
                </label>
            </div>
            <div class="privacy-policy mb-15">
                I have read and studied the details of the company's Personal Data Protection Policy provided at <a
                    href="#">Tangerine Privacy Center</a> and fully understand it.
            </div>
            <button type="submit" class="btn-send">Send</button>
        </form>
    </div>

</body>

</html>
